<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORI AI Lab - Login</title>
    <link rel="stylesheet" href="DashboardLogin.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="logo.png" alt="Cori AI Logo" class="logo">
            <h2>Sign in</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="extra-options">
                    <label>
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Sign in</button>
            </form>
            <p class="signup-text">Don't have an account yet? <a href="#">Sign up</a></p>
        </div>
        <div class="illustration-section">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <img src="robot-illustration.png" alt="Robot Illustration" class="illustration">
            <h3>CORI AI LAB</h3>
        </div>
    </div>

    <script src="DashboardLogin.js"></script>
</body>
</html>
