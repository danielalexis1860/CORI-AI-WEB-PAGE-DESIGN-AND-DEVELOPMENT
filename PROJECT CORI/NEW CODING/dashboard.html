<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORI AI - Login</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src = "images/coriLogo.png" alt="Cori AI Logo" class="logo">
            <h2>Sign in</h2>
            <form id="loginForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Your password" required>
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Sign in</button>
            </form>

            <p class="signup-text">Don't have an account yet? <a href="#">Sign up</a></p>
        </div>
        <div class="side-image">
            <img src = "images/" alt="Robot Graphic">
            <p class="back-home"><a href="#">Back to Home</a></p>
        </div>
    </div>

    <script src="dashboardscript.js"></script>
</body>
</html>
